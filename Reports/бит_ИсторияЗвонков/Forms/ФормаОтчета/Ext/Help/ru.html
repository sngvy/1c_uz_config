<h1>Основная форма отчета БИТ.Phone История звонков</h1>
<p>Отображает отчет по истории звонков в БИТ.Phone с группировкой по пользователям и типу звонка входящий/исходящий. Параметр отчета - пользователь, по умолчанию равен текущему пользователю, если не задан - выводится отчет для всех пользователей.</p></body></html>
