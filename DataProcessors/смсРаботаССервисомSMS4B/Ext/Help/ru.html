<h1>Обработка "Тестирование работы с SMS"</h1>
<h3>Назначение</h3>
<p class="Usual">Обработка предназначена для отладки кода сторонними разработчиками при модификации конфигурации или встройки ее в сторонние решения. Существует возможность отправки и получения SMS сообщений.</p></body></html>
