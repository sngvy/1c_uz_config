<h1 style="MARGIN-RIGHT: 0px" dir="ltr"><font face="Times New Roman">Справочник "Виды процентных ставок"</font></h1>
<p style="MARGIN-RIGHT: 0px" dir="ltr"> </p>
<p class="Paragraph0" style="TEXT-ALIGN: left; MARGIN: 0cm 0cm 0pt" align="left"><span style="FONT-FAMILY: 'Times New Roman',serif"><font size="3">Справочник предназначен для фиксации названия вида ставки. </font></span></p>
<p class="Paragraph0" style="TEXT-ALIGN: left; MARGIN: 0cm 0cm 0pt" align="left"><span style="FONT-FAMILY: 'Times New Roman',serif"><font size="3"></font></span> </p>
<p class="Paragraph0" style="TEXT-ALIGN: left; MARGIN: 0cm 0cm 0pt" align="left"><span style="FONT-FAMILY: 'Times New Roman',serif"><font size="3">Используется при плавающей процентной ставке, указываемая в <a href="../id06dbfb67-5e38-44b0-8f13-699655a05af7/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">финансовом продукте</a>, в <a href="../ide42a7e40-e9f0-4d37-aac0-ad3509c91064/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">заявке на займ</a> и <a href="../id18f4d45b-c0ee-4430-b9ec-228e35898f74/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">займе предоставленном</a>. <o:p></o:p></font></span></p></body></html>
