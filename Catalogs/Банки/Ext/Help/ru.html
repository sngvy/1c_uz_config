<h6 style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify; TEXT-INDENT: 1cm; MARGIN: 0cm 0cm 0pt" class="MsoNormal"><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 9pt; mso-fareast-font-family: Calibri; mso-fareast-language: EN-US; mso-bidi-font-family: 'Times New Roman'"><font size="4">Справочник "Банки"</font></span></h6></span>
<p style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify; TEXT-INDENT: 1cm; MARGIN: 0cm 0cm 0pt; mso-hyphenate: none" class="usual"><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 9pt"></span> </p>
<p style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify; TEXT-INDENT: 1cm; MARGIN: 0cm 0cm 0pt; mso-hyphenate: none" class="usual"><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 9pt">Справочник «Банки» предназначен для хранения списка банков (или отделений банков), являющихся кредиторами по отношению к различным физическим или юридическим лица, чью просроченную задолженность необходимо истребовать. <o:p></o:p></span></p>
<p style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify; TEXT-INDENT: 1cm; MARGIN: 0cm 0cm 0pt; mso-hyphenate: none" class="usual"><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 9pt">Справочник имеет многоуровневую структуру.</span></p></body></html>
