<h6 style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify; TEXT-INDENT: 1cm; MARGIN: 0cm 0cm 0pt" class="MsoNormal"><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 9pt; mso-fareast-font-family: Calibri; mso-fareast-language: EN-US; mso-bidi-font-family: 'Times New Roman'"><font size="4">Справочник "Судебные приставы"</font></span></h6></span>

<p style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify; TEXT-INDENT: 1cm; MARGIN: 0cm 0cm 0pt; mso-hyphenate: none" class="usual"><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 9pt">Справочник «Судебные приставы» предназначен для хранения списка служб судебных приставов, задействованных в истребовании задолженности на стадии исполнительного производства по исполнению судебных актов. </span></p>
<p style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify; TEXT-INDENT: 1cm; MARGIN: 0cm 0cm 0pt; mso-hyphenate: none" class="usual"><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 9pt">Справочник имеет одноуровневую структуру.</span></p></body></html>
