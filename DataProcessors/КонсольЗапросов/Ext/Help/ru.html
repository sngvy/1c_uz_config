<p style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify; TEXT-INDENT: 1cm; MARGIN: 0cm 0cm 0pt" class="MsoNormal"><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 9pt">Форма «Консоль запросов» является рабочим местом Администратора по отладке запросов, используемых функциями. Форма «Консоль запросов» является стандартной формой 1С:Предприятие 8.2.</span></p></body></html>
